<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PianoGame</title>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="piano">
      <div data-note="A" class="key white"></div>
      <div data-note="Ab" class="key black"></div>
      <div data-note="B" class="key white"></div>
      <div data-note="Bb" class="key black"></div>
      <div data-note="C" class="key white"></div>
      <div data-note="D" class="key black"></div>
      <div data-note="Db" class="key white"></div>
      <div data-note="E" class="key black"></div>
      <div data-note="Eb" class="key white"></div>
      <div data-note="F" class="key black"></div>
      <div data-note="G" class="key white"></div>
      <div data-note="Gb" class="key black"></div>
      <div data-note="G" class="key white"></div>
    </div>

    <audio src="audio/A.mp3" id="A"></audio>
    <audio src="audio/Ab.mp3" id="Ab"></audio>
    <audio src="audio/B.mp3" id="B"></audio>
    <audio src="audio/Bb.mp3" id="Bb"></audio>
    <audio src="audio/C.mp3" id="C"></audio>
    <audio src="audio/D.mp3" id="D"></audio>
    <audio src="audio/Db.mp3" id="Db"></audio>
    <audio src="audio/E.mp3" id="E"></audio>
    <audio src="audio/Eb.mp3" id="Eb"></audio>
    <audio src="audio/F.mp3" id="F"></audio>
    <audio src="audio/G.mp3" id="G"></audio>
    <audio src="audio/Gb.mp3" id="Gb"></audio>
  </body>
</html>
